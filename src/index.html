<!doctype html>
<html lang="en">
<head>
  <title>Himanshu Mittal | Portfolio</title>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#1976d2">
  <meta name="Description" content="Personal Portfolio website of Himanshu Mittal">
  <link async rel="icon" type="image/x-icon" href="favicon.ico">
  <link async rel="manifest" href="manifest.webmanifest">
  <link async rel="apple-touch-icon" href="./assets/icons/icon-192x192.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!-- Add   font-display: swap; into all material icons -->
  <link defer rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" media="screen">
  <link defer rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500&display=swap" media="screen">
  <link rel="dns-prefetch" href="https://www.gstatic.com/">
  <link rel="dns-prefetch" href="https://www.gstatic.com/">
  <link rel="canonical" href="https://himittal.com"/>
</head>
<body class="mat-typography">
  <app-root></app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>

  <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    let a = window.matchMedia('(prefers-color-scheme: dark)');
    let c = document.body.classList;
    a.addEventListener('change', (b, ev) => {
      if (b.matches) c.add('my-dark-theme');
      else c.remove('my-dark-theme');
    });
  </script>

</body>
</html>
