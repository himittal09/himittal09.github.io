<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="getResume()">Resume</a>
      <a mat-list-item href="#">About</a>
      <a mat-list-item href="#">Blog</a>
      <a mat-list-item href="#">Contact</a>
      <a mat-list-item (click)="changeTheme()">Change Theme</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><a [routerLink]="['/']">Himanshu Mittal</a></span>
      <span class="left-spacer"></span>
      <mat-nav-list class="horizontal-list" *ngIf="(isHandset$ | async) === false">
        <a mat-list-item (click)="changeTheme()">Change Theme</a>
        <a mat-list-item (click)="getResume()">Resume</a>
        <a mat-list-item href="#">About</a>
        <a mat-list-item href="#">Blog</a>
        <a mat-list-item href="#">Contact</a>
      </mat-nav-list>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
