<div class="page-header-image" [style.background-image]="imageURL"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-4 col-xl-3 col-md-12 info-card-container">
      <mat-card>
        <mat-card-header>
          <div class="profile-image-section">
            <img src="../../../../assets/pictures/me.jpg" alt="Image"/>
          </div>
          <div class="mat-h2 name">Himanshu Mittal</div>
          <div class="mat-h4 role">Developer, Student, Geek</div>
          <div class="mat-h4 location">
            <span class="mat-h4">
              <mat-icon aria-hidden="true">place</mat-icon>
              asdf
            </span>
          </div>
          <div class="mat-h3 social">
            <a href="https://github.com/himittal09" rel="noreferrer" target="_blank" aria-label="Github Profile of Himanshu Mittal" matTooltip="Github Profile of Himanshu Mittal">
              <mat-icon aria-hidden="false" aria-label="Github Icon" svgIcon="GitHub_Icon" class="btn-github"></mat-icon>
            </a>
            <a href="https://www.hackerrank.com/himittal09" rel="noreferrer" target="_blank" aria-label="Hackerrank Profile of Himanshu Mittal" matTooltip="Hackerrank Profile of Himanshu Mittal">
              <mat-icon aria-hidden="false" aria-label="Hackerrank Icon" svgIcon="Hackerrank_Icon" class="btn-hackerrank"></mat-icon>
            </a>
            <a href="https://www.linkedin.com/in/himanshu-mittal-ba8465143/" rel="noreferrer" target="_blank" aria-label="LinkedIn Profile of Himanshu Mittal" matTooltip="LinkedIn Profile of Himanshu Mittal">
              <mat-icon aria-hidden="false" aria-label="LinkedIn Icon" svgIcon="LinkedIn_Icon" class="btn-linkedin"></mat-icon>
            </a>
            <a href="https://stackoverflow.com/users/6152976/himanshu-mittal" rel="noreferrer" target="_blank" aria-label="StackOverflow Profile of Himanshu Mittal" matTooltip="StackOverflow Profile of Himanshu Mittal">
              <mat-icon aria-hidden="false" aria-label="StackOverflow Icon" svgIcon="StackOverflow_Icon" class="btn-stackoverflow"></mat-icon>
            </a>
            <a href="mailto:himittal09@gmail.com" target="_top" aria-label="Email of Himanshu Mittal" matTooltip="Email Himanshu Mittal">
              <mat-icon aria-hidden="false" aria-label="Email Icon" class="btn-email">email</mat-icon>
            </a>
          </div>
          <div class="mat-h3 resume">
            <button type="button" mat-flat-button color="primary" (click)="getResume()">Resume</button>
          </div>
        </mat-card-header>
        <mat-divider [inset]="true"></mat-divider>
        <mat-card-content>
          <div class="expertise">
            <div class="mat-h2">EXPERTISE</div>
            <div class="expertise-item">
              <span class="text"><mat-chip>Nodejs</mat-chip></span>
              <span>
                <mat-progress-bar mode="determinate" value="60"></mat-progress-bar>
              </span>
            </div>
            <div class="expertise-item">
              <span class="text"><mat-chip>Angular</mat-chip></span>
              <span>
                <mat-progress-bar mode="determinate" value="60"></mat-progress-bar>
              </span>
            </div>
            <div class="expertise-item">
              <span class="text"><mat-chip>MongoDB</mat-chip></span>
              <span>
                <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
              </span>
            </div>
            <div class="expertise-item">
              <span class="text"><mat-chip>C++</mat-chip></span>
              <span>
                <mat-progress-bar mode="determinate" value="60"></mat-progress-bar>
              </span>
            </div>
            <mat-chip-list aria-label="Other Expertise" class="other-expertise">
              <mat-chip>HTML</mat-chip>
              <mat-chip>CSS</mat-chip>
              <mat-chip>CSS</mat-chip>
              <mat-chip>CSS</mat-chip>
            </mat-chip-list>
          </div>
          <!-- <mat-divider [inset]="true"></mat-divider>
          <div class="mat-h2">No Work Experience</div> -->
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-lg-8 col-xl-9 col-md-12">
      <main id="main">
        <mat-card>
          <mat-tab-group mat-stretch-tabs color="primary" dynamicHeight [(selectedIndex)]="selectedTabID" (selectedIndexChange)="changeID()">
            <mat-tab label="Home" id="home">
              <ng-template matTabContent>
                <app-home-tab></app-home-tab>
              </ng-template>
            </mat-tab>
            <mat-tab label="Projects" id="projects">
              <ng-template matTabContent>
                <app-projects-tab></app-projects-tab>
              </ng-template>
            </mat-tab>
            <mat-tab label="Achievements" id="achievements">
              <ng-template matTabContent>
                <app-achievements-tab></app-achievements-tab>
              </ng-template>
            </mat-tab>
          </mat-tab-group>
        </mat-card>
      </main>      
    </div>
  </div>
</div>
