<div class="idk">
  <div [style.background-image]="imageURL" class="imageholder"></div>
  <div class="container">
    <div class="profileImage">
      <div class="pixar">
        <img src="../assets/pictures/me.jpg" alt="Himanshu Mittal">
      </div>
      <h1 class=".mat-h1">Himanshu Mittal</h1>
      <p>Student, Developer, Pokemon</p>
      <button type="button" mat-raised-button color="primary">Hire me</button>
      <button type="button" mat-raised-button color="primary">Resume</button>
    </div>
  </div>
</div>

<div class="container" >
  <mat-card>
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-4">
      </div>
      <mat-card-content class="col-sm-12 col-md-6 col-lg-8">
        <mat-divider [vertical]="true"></mat-divider>
        <h1>Himanshu Mittal</h1>
        <mat-divider></mat-divider>

        <mat-nav-list>
          <a mat-list-item href="https://github.com/himittal09" target="_blank" aria-label="Github Profile of Himanshu Mittal" matTooltip="Github Profile of Himanshu Mittal">
            <mat-icon aria-hidden="false" aria-label="Github Icon" svgIcon="GitHub_Icon" class="btn-github"></mat-icon>
          </a>
          <a mat-list-item href="https://www.hackerrank.com/himittal09" target="_blank" aria-label="Hackerrank Profile of Himanshu Mittal" matTooltip="Hackerrank Profile of Himanshu Mittal">
            <mat-icon aria-hidden="false" aria-label="Hackerrank Icon" svgIcon="Hackerrank_Icon" class="btn-hackerrank"></mat-icon>
          </a>
          <a mat-list-item href="https://www.linkedin.com/in/himanshu-mittal-ba8465143/" target="_blank" aria-label="LinkedIn Profile of Himanshu Mittal" matTooltip="Hackerrank Profile of Himanshu Mittal">
            <mat-icon aria-hidden="false" aria-label="LinkedIn Icon" svgIcon="LinkedIn_Icon" class="btn-linkedin"></mat-icon>
          </a>
          <a mat-list-item href="https://stackoverflow.com/users/6152976/himanshu-mittal" target="_blank" aria-label="StackOverflow Profile of Himanshu Mittal" matTooltip="Hackerrank Profile of Himanshu Mittal">
            <mat-icon aria-hidden="false" aria-label="StackOverflow Icon" svgIcon="StackOverflow_Icon" class="btn-stackoverflow"></mat-icon>
          </a>
          <a mat-list-item href="mailto:himittal09@gmail.com" target="_top" aria-label="Email of Himanshu Mittal" matTooltip="Email Himanshu Mittal">
            <mat-icon aria-hidden="false" aria-label="Email Icon">email</mat-icon>
          </a>
        </mat-nav-list>

      </mat-card-content>
    </div>
  </mat-card>
</div>
